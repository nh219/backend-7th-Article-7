<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Teamluck.gg</title>
	<link rel="stylesheet" href="content style.css">
</head>
<body>
	<!-- 헤더 영역 -->
	<header>
		<div class="logo">
			<a href="http://Teamluck.gg.com"><img src="lol-logo.png" alt="Teamluck.gg"></a>
		</div>

		<div class="navi">
			<nav>
				<ul>
					<li><a href="#">전적검색</a></li>
					<li><a href="#">커뮤니티</a></li>
					<li><a href="#">통합 인기글</a></li>
					<li><a href="#">로그아웃</a></li>
				</ul>
			</nav>
		</div>
	</header>
    <main>
		<div class="main section">
			<!-- 대문짝 -->
			<div class="main banner">
				<img src="https://i.ibb.co/fDR0YnX/teamluckgglogo2.png" alt="Teamluck.gg">
			</div>

			<!-- 하단 영역 -->
			<div class="ADbanner">

				<!-- 좌측 배너 -->
				<div class="ADbanner left">
					<img src="banner_left.png" alt="Banner Left">
				</div>

				<!-- 콘텐츠 영역 -->
                <div class="content1">
                    <div class="sidebar" style>
                        <div class="sidebar__inner" style="position: relative; transform: translate3d(0px, 0px, 0px);">
                            <div class="sidebar-content-wrap">
                                
                                <div class="sidebar-content">
                                    <div class="sidebar-menu">
                                        <div class="sidebar-menu__title">홈</div>
                                        <ul class="sidebar-menu__list">
                                            <li class="sidebar-menu__item sidebar-menu__item--active">
                                                <a href="">
                                                    전체
                                                </a>
                                            </li>
                                        </ul>
                                    </div>
                                    <div class="sidebar-menu">
                                        <div class="sidebar-menu__title">커뮤니티</div>
                                        <ul class="sidebar-menu__list">
                                            <li class="sidebar-menu__item ">
                                                <a href="">
                                                    자유
                                                </a>
                                            </li>
                                            <li class="sidebar-menu__item ">
                                                <a href="">
                                                    투표 피드백
                                                </a>
                                            </li>
                                            <li class="sidebar-menu__item ">
                                                <a href="">
                                                    파티 구함
                                               </a>
                                            </li>
                                            <li class="sidebar-menu__item ">
                                                <a href="">
                                                     통합 인기글
                                                </a>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="container">
                    <div class="post-header">
                        <span class="category">[카테고리]</span>
                        <h1>게시글 제목</h1>
                        <div class="post-info">
                            <span class="author">닉네임</span>
                            <span class="date">작성일자</span>
                            <span class="views">조회수</span>
                        </div>
                    </div>
                    <div class="post-content">
                        <p>게시글 내용</p>
                        <button class="report">신고</button>
                        <button class="edit">수정</button>
                        <button class="delete">삭제</button>
                        <button class="like">추천</button>
                        <button class="dislike">비추천</button>
                    </div>
                    <div class="comment-section">
                        <form class="comment-form">
                            <input type="text" placeholder="댓글을 입력하세요">
                            <button type="submit">댓글 작성</button>
                        </form>
                        <div class="comment-list">
                            <div class="comment">
                                <div class="comment-header">
                                    <span class="author">작성자 닉네임</span>
                                    <span class="date">작성일자</span>
                                    <button class="report">신고</button>
                                    <button class="like">추천</button>
                                    <button class="dislike">비추천</button>
                                </div>
                                <div class="comment-content">
                                    <p>댓글 내용</p>
                                </div>
                                <button class="reply">리댓글 쓰기</button>
                            </div>
                            <div class="reply">
                                <div class="comment-header">
                                    <span class="author">작성자 닉네임</span>
                                    <span class="date">작성일자</span>
                                    <button class="report">신고</button>
                                    <button class="like">추천</button>
                                    <button class="dislike">비추천</button>
                                </div>
                                <div class="comment-content">
                                    <p>리댓글 내용</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="ADbanner right">
                    <img src="banner_right.png" alt="Banner Right">
                </div>
            </div>
        </div>
	</main>
</body>
