<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Teamluck.gg</title>
	<link rel="stylesheet" href="home style.css">
</head>
<body>
	<!-- 헤더 영역 -->
	<header>
		<div class="logo">
			<a href="http://Teamluck.gg.com"><img src="lol-logo.png" alt="Teamluck.gg"></a>
		</div>

		<div class="navi">
			<nav>
				<ul>
					<li><a href="#">전적검색</a></li>
					<li><a href="#">커뮤니티</a></li>
					<li><a href="#">통합 인기글</a></li>
					<li><a href="#">로그인</a></li>
					<li><a href="#">회원가입</a></li>
				</ul>
			</nav>
		</div>
	</header>

	<!-- 메인 영역 -->
	<main>
		<div class="main section">
			
			<!-- 대문짝 -->
			<div class="main banner">
				<img src="https://i.ibb.co/fDR0YnX/teamluckgglogo2.png" alt="Teamluck.gg">
			</div>

			<!--검색창-->
			<div class="search">
				<input type="text" placeholder="Search...">
				<button type="submit">Search</button>
			</div>

			<!-- 하단 영역 -->
			<div class="ADbanner">

				<!-- 좌측 배너 -->
				<div class="ADbanner left">
					<img src="banner_left.png" alt="Banner Left">
				</div>

				<!-- 콘텐츠 영역 -->
				<div class="content">

					<div class="layout">
						<!-- 커뮤니티 -->
						<div class="community left">
							<!-- 인기글 게시판 주소 연결 -->
							<h2>
								<a>Teamluck.gg 인기글</a>
							</h2>
							<div class="community-list half">
								<article class="css-lank">
									<!-- 게시글 주소 따와 연결 -->
									<a>
										<div class="community-list ranking">1</div>
									</a>
								</article>

								<article class="css-lank">
									<!-- 게시글 주소 따와 연결 -->
									<a>
										<div class="community-list ranking">2</div>
									</a>
								</article>

								<article class="css-lank">
									<!-- 게시글 주소 따와 연결 -->
									<a>
										<div class="community-list ranking">3</div>
									</a>
								</article>

								<article class="css-lank">
									<!-- 게시글 주소 따와 연결 -->
									<a>
										<div class="community-list ranking">4</div>
									</a>
								</article>

								<article class="css-lank">
									<!-- 게시글 주소 따와 연결 -->
									<a>
										<div class="community-list ranking">5</div>
									</a>
								</article>
							</div>
						</div>

							<!-- 우측 커뮤니티 -->
						<div class="community right">
							<div class="community-right section">
								<h2>
									<a>투표 피드백</a>
								</h2>

								<div class="community-list half">
									<article class="css-lank">
										<!-- 게시글 주소 따와 연결 -->
										<a>
											<div class="community-list ranking">1</div>
										</a>
									</article>
	
									<article class="css-lank">
										<!-- 게시글 주소 따와 연결 -->
										<a>
											<div class="community-list ranking">2</div>
										</a>
									</article>
								</div>
							</div>


							<div class="community-right section">
								<h2>
									<a>파티 구함</a>
								</h2>

								<div class="community-list half">
									<article class="css-lank">
										<!-- 게시글 주소 따와 연결 -->
										<a>
											<div class="community-list ranking">1</div>
										</a>
									</article>
	
									<article class="css-lank">
										<!-- 게시글 주소 따와 연결 -->
										<a>
											<div class="community-list ranking">2</div>
										</a>
									</article>
								</div>
							</div>
						</div>
					</div>
				</div>



				<!-- 우측 배너 -->
				<div class="ADbanner right">
					<img src="banner_right.png" alt="Banner Right">
				</div>
			</div>
		</div>
	</main>
</body>
</html>
