<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Teamluck.gg</title>
	<link rel="stylesheet" href="user style.css">
</head>
<body>
	<!-- 헤더 영역 -->
	<header>
		<div class="logo">
			<a href="http://Teamluck.gg.com"><img src="lol-logo.png" alt="Teamluck.gg"></a>
		</div>

		<div class="navi">
			<nav>
				<ul>
					<li><a href="#">전적검색</a></li>
					<li><a href="#">커뮤니티</a></li>
					<li><a href="#">통합 인기글</a></li>
					<li><a href="#">로그아웃</a></li>
				</ul>
			</nav>
		</div>
	</header>

	<!-- 메인 영역 -->
	<main>
		<div class="main section">
			
			<!-- 대문짝 -->
			<div class="main banner">
				<img src="https://i.ibb.co/fDR0YnX/teamluckgglogo2.png"  alt="Teamluck.gg">
			</div>

			<!-- 하단 영역 -->
			<div class="ADbanner">

				<!-- 좌측 배너 -->
				<div class="ADbanner left">
					<img src="banner_left.png" alt="Banner Left">
				</div>

				<!-- 콘텐츠 영역 -->
				<div class="member-settings-layout">
                    <div class="member-settings-layout__content-inner">
                        <h2 class="member-settings-layout__title">개인정보 관리</h2>
                        <div class="edit">
                            <div class="edit__inner">
                                <div class="edit__table">
                                    <div class="edit__tr">
                                        <div class="edit__th">이메일</div>
                                        <div class="edit__td">
                                            <div class="edit__email"></div>
                                        </div>
                                    </div>
                                    <div class="edit__tr">
                                        <div class="edit__th">회원 등급</div>
                                        <div class="edit__td">관리자</div>
                                    </div>
                                    <div class="edit__tr">
                                        <div class="edit__th">닉네임</div>
                                        <div class="edit__td">
                                            <div class="member-edit-box-input">
                                                <div class="member-box-input">
                                                    <div class="member-box-input__state member-edit-box-input__input member-box-input__state--value">
                                                        <input id="memberInput8454" class="member-box-input__box" type="text" autocomplete="off" name="new_nickname" value="dddyeas">
                                                        <label for="memberInput8454" class="member-box-input__label"></label>
                                                        <span class="member-box-input__valid-wrapper">      
                                                        </span>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="edit__tr"></div>
                                </div>
                            </div>
                        </div>
                        <h2 class="member-settings-layout__title">게시글 관리</h2>    
                        <form>
                            <div class="change-password">
                                <div class="change-password__inner">
                                    <div class="member-input">
                                        <div class="member-input__state2">
                                            <input id="memberInput6882" class="member-input__box2" type="password" autocomplete="off" name="currentPassword" value="">
                                            <label for="memberInput6882" class="member-input__label2">현재 비밀번호 입력</label>
                                            <span class="member-input__valid-wrapper2"></span>
                                        </div>
                                    </div>
                                    <div class="member-input">
                                        <div class="member-input__state2">
                                            <input id="memberInput7634" class="member-input__box2" type="password" autocomplete="off" name="newPassword" value="">
                                            <label for="memberInput7634" class="member-input__label2">신규 비밀번호 입력</label>
                                            <span class="member-input__valid-wrapper2"></span>
                                        </div>
                                    </div>
                                    <div class="member-input">
                                        <div class="member-input__state2">
                                            <input id="memberInput4807" class="member-input__box2" type="password" autocomplete="off" name="checkNewPassword" value="">
                                            <label for="memberInput4807" class="member-input__label2">신규 비밀번호 재입력</label>
                                            <span class="member-input__valid-wrapper2"></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
				<div class="ADbanner right">
					<img src="banner_right.png" alt="Banner Right">
				</div>
			</div>
		</div>
	</main>
</body>
</html>
